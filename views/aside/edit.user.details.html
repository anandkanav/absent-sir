<div class="aside" tabindex="-1" role="dialog">
  <div class="aside-dialog">
    <div class="aside-content">
      <div class="aside-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="aside-title" ng-bind="title"></h4>
      </div>
      <div class="aside-body" ng-init="updatedStudent = clone(selectedStudent)">

        <div class="input-group"><h5><span ng-if="selectedStudent.type=='teacher'" class="glyphicon glyphicon-knight" aria-hidden="true"></span><span ng-if="selectedStudent.type=='student'" class="glyphicon glyphicon-user" aria-hidden="true"></span>   <input type="text" ng-model="updatedStudent.name" style="padding:5px;border-radius:5px" placeholder="{{selectedStudent.name}}"/></h5></div>

            <div class="input-group" ng-if="selectedStudent.type=='student'"><h5><span class="glyphicon glyphicon-pushpin"></span>   <input type="text" ng-model="updatedStudent.id" style="padding:5px;border-radius:5px" placeholder="{{selectedStudent.id}}"/></h5></div>

            <div class="input-group" ng-if="selectedStudent.type=='teacher'"><h5><span class="glyphicon glyphicon-pushpin"></span>   <input type="text" ng-model="updatedStudent.id" style="padding:5px;border-radius:5px" placeholder="{{selectedStudent.id}}"/></h5></div>

            <div class="input-group" ng-if="selectedStudent.type=='teacher'"><span class="glyphicon glyphicon-link" aria-hidden="true"></span>   <input type="text" ng-model="updatedStudent.designation" style="padding:5px;border-radius:5px" placeholder="{{selectedStudent.designation}}"/> </div>

            <div class="input-group" ><h5><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> {{selectedStudent.email}}</h5></div>

            <div class="input-group" ><h5><span class="glyphicon glyphicon-phone" aria-hidden="true"></span>   <input type="text" ng-model="updatedStudent.contact" style="padding:5px;border-radius:5px" placeholder="{{selectedStudent.contact}}"/></h5></div>

            <div class="input-group"><h5><span style="top:-10px" class="glyphicon glyphicon-home" aria-hidden="true"></span>   <textarea style="padding:5px;border-radius:5px" rows="2" ng-model="updatedStudent.address" placeholder="{{selectedStudent.address}}" ng-required="true"></textarea> </h5></div>

            <ul class="list-inline">
              <li ng-repeat="(class,course) in selectedStudent.classes" style="cursor:pointer;" ng-click="selectNewClass(class)" data-animation="am-flip-x" data-template-url="views/popover/popover.class.details.html" data-placement="right" data-auto-close="1" bs-popover><h5><span class="label label-info">  {{course}}  </span><span class="label label-warning">  {{class}}  </span></h5></li>
            </ul>

      </div>
      <div class="aside-footer">
        <button type="button" class="btn btn-success" ng-click="updateUser(updatedStudent,selectedStudent);$hide()">Submit</button>
      </div>
    </div>
  </div>
</div>
