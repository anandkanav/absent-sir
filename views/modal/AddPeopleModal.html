<div  class="modal ng-scope top am-fade-and-slide-top" tabindex="-1" role="dialog" style="z-index: 1050; display: block;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">Ã—</button>
				<h4 class="modal-title">Upload people Information</h4>
			</div>
			<div class="modal-body">
				 <button class="file-upload btn btn-success" >     
				 <span class="glyphicon glyphicon-upload"></span>       
				 <input type="file" file-model = "myFile" class="file-input">Choose File</button>
      		</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
				<button type="button" class="btn btn-primary" ng-click="$hide()">Save changes</button>
			</div>
		</div>
	</div>
</div>
